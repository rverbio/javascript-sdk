<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>rvebrio js test site</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    html,
    body {
      font-family: 'Open Sans', sans-serif;
    }

    h1,
    h2,
    h3 {
      font-weight: 300;
      text-align: center;
    }
  </style>
</head>

<body>
  <script src="assets/rverbio.js"></script>
  <script>
    var instance = new rverbio({
      apiKey: '',
      appVersion: '1.0.0'
    });

    instance.setUserDescription('some cool person');

    instance.mergeContext({
      gelatti: 'celesti',
      jamba: 'juice'
    });

    instance.mountForm('Demo App');
    instance.mountButton();

    function sendFeedback() {
      instance.feedback({
        comment: 'test 123',
        feedbackType: 'feedback'
      });
    }
  </script>

  <h1>Welcome to the rverbio javascript sdk test site</h1>
  <hr/>
  <div style="text-align: center; margin-top: 25px;">
    <button class="rverbio-button" style="border: 1px solid silver;" onclick="sendFeedback()">Send Feedback by API</button>
  </div>
</body>

</html>
